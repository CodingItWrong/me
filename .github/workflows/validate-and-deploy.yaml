name: Validate and Deploy
on:
  push:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  validate-html:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install W3C HTML Validator
        run: npm install -g w3c-html-validator

      - name: Validate HTML
        run: npx html-validator index.html

  validate-css:
    runs-on: ubunut-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          distribution: zulu
          java-version: 25

      - name: Download W3C CSS Validator
        run: curl https://github.com/w3c/css-validator/releases/latest/download/css-validator.jar -L -o css-validator.jar

      - name: Validate CSS
        run: java -jar css-validator.jar file://$(realpath styles.css)

  validate-a11y:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install Axe CLI
        run: npm install -g @axe-core/cli

      - name: Install Headless Chrome
        run: npx browser-driver-manager install chrome

      - name: Validate A11y
        run: axe file://$(realpath index.html)

  deploy:
    needs:
      - validate-html
      - validate-css
      - validate-a11y
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
